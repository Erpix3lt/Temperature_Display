<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script
        src="https://github.com/nagix/chartjs-plugin-streaming/releases/download/v1.5.0/chartjs-plugin-streaming.min.js"></script>
</head>
<style>
    html {
        font-family: Arial;
        display: inline-block;
        margin: 0px auto;
        text-align: center;
    }

    h2 {
        font-size: 2.0rem;
    }

    p {
        font-size: 3.0rem;
    }

    .units {
        font-size: 1.2rem;
    }

    .dht-labels {
        font-size: 1.5rem;
        vertical-align: middle;
        padding-bottom: 15px;
    }

    #container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #chart-container {
        width: 500px;
        height: 300px;
    }

    #header {}
</style>
</head>

<body>
    <div id="container">
        <div id="header">
            <h2>Medical Distribution Service</h2>
            <h3>Temperature Tracking</h3>
        </div>
        <p>
            <i class="fas fa-thermometer-half" style="color:#059e8a;"></i>
            <span class="dht-labels">Temperature</span>
            <span id="temperature">%TEMPERATURE%</span>
            <sup class="units">&deg;C</sup>
        </p>
        <p>
            <i class="fas fa-stamp" style="color:#059e8a;"></i>
            <span class="dht-labels">Siegel</span>
            <span id="siegel">%SIEGEL%</span>
        </p>
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        <a id="downloadAnchorElem" style="display:none"></a>
    </div>
</body>
<script>
    let temperature;
    let sensorDataArray = [];
    var chartColors = {
        blue: 'rgb(54, 162, 235)',
    };

    function onRefresh(chart) {
        
        getTemperature();
        var sensorData = {
            x: Date.now(),
            y: temperature
        }

        var i = 0;
        console.log(JSON.stringify(sensorDataArray[i]));
        i++;
        sensorDataArray.push(sensorData);
        chart.config.data.datasets.forEach(function (dataset) {
            dataset.data.push({
                x: sensorData.x,
                y: sensorData.y
            });
        });
    }


      var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(sensorDataArray));
      var dlAnchorElem = document.getElementById('downloadAnchorElem');
      dlAnchorElem.setAttribute("href", dataStr);
      dlAnchorElem.setAttribute("download", "temperature.json");

    var color = Chart.helpers.color;
    var config = {
        type: 'line',
        data: {
            datasets: [{
                label: 'Temperature',
                backgroundColor: color(chartColors.blue).alpha(0.5).rgbString(),
                borderColor: chartColors.blue,
                fill: false,
                cubicInterpolationMode: 'monotone',
                data: []
            }]
        },
        options: {
            title: {
                display: true,
                text: 'temperature over time'
            },
            scales: {
                xAxes: [{
                    type: 'realtime'
                }],
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Temperature in Â°C'
                    }
                }]
            },
            tooltips: {
                mode: 'nearest',
                intersect: false
            },
            hover: {
                mode: 'nearest',
                intersect: false
            },
            plugins: {
                streaming: {
                    duration: 20000,
                    refresh: 1000,
                    delay: 2000,
                    onRefresh: onRefresh
                }
            }
        }
    };

    window.onload = function () {
        var ctx = document.getElementById('myChart').getContext('2d');
        window.myChart = new Chart(ctx, config);
    };

    function getTemperature() {
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("temperature").innerHTML = this.responseText;
                temperature = this.responseText;
            }
        };
        xhttp.open("GET", "/temperature", true);
        xhttp.send();
    }

    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("siegel").innerHTML = this.responseText;
                if (this.responseText === "ist gebrochen") {
                    dlAnchorElem.click();
                }
            }
        };
        xhttp.open("GET", "/siegel", true);
        xhttp.send();
    }, 1000);
</script>

</html>
